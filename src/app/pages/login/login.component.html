<div class="min-h-screen flex align-items-center justify-content-center px-4" style="background:var(--surface-ground);">
  <div class="surface-card w-24rem border-round-xl shadow-2 p-4 flex flex-column gap-4">

    <div class="flex flex-column align-items-center gap-2">
      <div class="text-2xl font-semibold text-color text-center">Welcome Back</div>
      <div class="text-center">
        <span class="text-color-secondary">Don't have an account?</span>
        <a class="ml-1" style="color:var(--primary-color);">Create today!</a>
      </div>
    </div>

    <div class="flex flex-column gap-3">
      <div class="flex flex-column gap-2">
        <label for="email1" class="font-medium text-color">Email Address</label>
        <input pInputText id="email1" type="text" placeholder="Email address" class="w-full" />
      </div>

      <div class="flex flex-column gap-2">
        <label for="password1" class="font-medium text-color">Password</label>
        <input pInputText id="password1" type="password" placeholder="Password" class="w-full" />
      </div>

      <div class="flex align-items-center justify-content-between">
        <div class="flex align-items-center gap-2">
          <input id="rememberme1" type="checkbox" />
          <label for="rememberme1" class="text-color">Remember me</label>
        </div>
        <a style="color:var(--primary-color);">Forgot your password?</a>
      </div>
    </div>

    <p-button label="Sign In" icon="pi pi-user" styleClass="w-full border-round"></p-button>
  </div>
</div>
